<!DOCTYPE HTML>
<html>
<head>
    <title>Social</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
</head>
<body>
<h1>Social</h1>
<!--login-->
<div class="col-md-12" id="div-login" style="display: none;">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>
        </form>
        <button type="button" class="btn btn-primary" id="btn-auth">로그인</button>
    </div>
</div>
<!--posts-->
<div class="col-md-12" id="div-posts-list" style="display: none;">
    <div id="grid"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<!--index.js 추가-->
<script src="/static/js/index.js"></script>
</body>
</html>
