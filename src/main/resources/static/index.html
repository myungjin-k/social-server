<!DOCTYPE HTML>
<html>
<head>
    <title>Social</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><!--

    <link rel="stylesheet" href="/static/css/uikit.min.css" />

<body class="uk-container">
<h1>Social</h1>
<!--login-->
<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" id="div-login" style="width: 250px; display: none;">
        <form class="uk-panel uk-panel-box uk-form">
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" id="email" type="text" placeholder="email">
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" id="password" type="password" placeholder="password">
            </div>
            <div class="uk-form-row">
                <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" id="btn-auth" >Login</a>
            </div>
            <div class="uk-form-row uk-text-small">
                <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
                <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
            </div>
        </form>

    </div>
</div>
<!--posts-->
<div class="uk-overflow-auto" id="div-posts-list">
    <table class="uk-table uk-table-divider uk-table-hover uk-table-responsive">
        <thead>
        <tr>
            <th class="uk-table-shrink"></th>
            <th class="uk-table-expand">내용</th>
            <th class="uk-width-small">좋아요</th>
            <th class="uk-width-small">댓글</th>
            <th class="uk-table-shrink uk-text-nowrap">작성일시</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
